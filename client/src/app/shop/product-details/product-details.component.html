<div class="container">
  <div class="row" *ngIf="product">
    <div class="col-6">
      <img
        src="{{ product.pictureUrl }}"
        alt="{{ product.name }}"
        class="w-100"
      />
    </div>
    <div class="col-6 mt-5">
      <h2>{{ product.name }}</h2>
      <p style="font-size: 2em">{{ product.price | currency }}</p>
      <h5 class="text-primary mb-3" *ngIf="quantityInBasket > 0">
        Você possui {{ quantityInBasket }} desse item no carrinho
      </h5>
      <div class="d-flex justify-content-start align-items-center">
        <i
          class="fa fa-minus-circle text-warning me-2"
          (click)="decrementQuantity()"
          style="cursor: pointer; font-size: 2em"
        ></i>
        <span class="font-weight-bold me-2" style="font-size: 1.5em">{{
          quantity
        }}</span>
        <i
          class="fa fa-plus-circle text-warning me-2"
          (click)="incrementQuantity()"
          style="cursor: pointer; font-size: 2em"
        ></i>
        <button
          class="btn btn-outline-primary ms-4"
          (click)="updateBasket()"
          [disabled]="quantity === quantityInBasket"
        >
          {{ buttonText }}
        </button>
      </div>
      <div class="row mt-4">
        <h4>Descrição</h4>
        <p>{{ product.description }}</p>
      </div>
    </div>
  </div>
</div>
