<div class="container">
  <div class="row">
    <section class="col-3">
      <h5 class="text-warning ms-3">Filtrar</h5>
      <select class="form-select mb-4" (change)="onSortSelected($event)">
        <option *ngFor="let sort of sortOptions" [value]="sort.value">{{sort.name}}</option>
      </select>


      <h5 class="text-warning ms-3">Marcas</h5>
      <ul class="list-group my-3">
        <li class="list-group-item"
        *ngFor="let brand of brands"
        [class.active]="brand.id === brandIdSelected"
        [value]="brand.id"
        (click)="onBrandSelected(brand.id)">
        {{brand.name}}
      </li>
      </ul>

      <h5 class="text-warning ms-3">Tipos</h5>
      <ul class="list-group my-3">
        <li class="list-group-item"
        *ngFor="let type of types"
        [class.active]="type.id == typeIdSelected"
        [value]="type.id"
        (click)="onTypeSelected(type.id)"
        >{{type.name}}</li>
      </ul>
    </section>
    <section class="col-9">
      <div class="d-flex justify-content-between align-items-center pd-2">
        <header>
          <span>Mostrando <strong>10</strong> de <strong>18</strong> resultados</span>
        </header>
        <div class="d-flex mt-2 mb-3">
          <input type="text" placeholder="Pesquisar" class="form-control me-2">
          <button class="btn btn-outline-primary mx-2">Pesquisar</button>
          <button class="btn btn-outline-success">Resetar</button>
        </div>
      </div>

      <div class="row row-cols-3 g-3">
        <div class="col" *ngFor="let product of products">
          <app-product-item [product]="product"></app-product-item> <!--passa a informação que de product que está em aspas para product com component que tem marcado o decorator @Input com esse mesmo nome-->
        </div>
      </div>
    </section>
  </div>
</div>
