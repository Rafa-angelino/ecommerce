<ng-container *ngIf="$any(bcService.breadcrumbs$ | async) as breadcrumbs"> <!--breadcrumb array-->
  <section *ngIf="breadcrumbs[breadcrumbs.length - 1].label !== 'Home'" class="py-5 mb-3"
  style="margin-top: 105px; background-color: #f5f5f5"> <!--se tivermos mais de breadcrumbs significa que não estamos na home page, por isso o  ngIf de verificação-->
    <div class="container">
        <div class="row d-flex align-items-center">
            <div class="col-9">
                <h1>{{breadcrumbs[breadcrumbs.length - 1].label | titlecase}}</h1>
            </div>
            <div class="col-3">
                <xng-breadcrumb>
                  <ng-container *xngBreadcrumbItem="let breadcrumb">
                    {{ breadcrumb | titlecase}}
                  </ng-container>
                </xng-breadcrumb>
            </div>
        </div>
    </div>
  </section>
</ng-container>
