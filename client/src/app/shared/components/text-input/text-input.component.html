<div class="form-floating mb-3">
  <input
  type={{type}}
  [formControl]="control"
  class="form-control"
  placeholder={{label}}
  [ngClass]="(control.touched) ? control.invalid ? 'is-invalid': 'is-valid' : null"
  >
  <div *ngIf="control.status ==='PENDING'" class="fa fa-spinner fa-spin loader"></div>
  <label for="floatingInput">{{label}}</label>
  <div *ngIf="control.errors?.['required']" class="invalid-feedback">Por favor insira um(a) {{label}}.</div>
  <div *ngIf="control.errors?.['email']" class="invalid-feedback">{{label}} inválido. Insira um {{label}} válido.</div>
  <div *ngIf="control.errors?.['pattern']" class="invalid-feedback">Senha não está de acordo com a complexidade necessária.</div>
  <div *ngIf="control.errors?.['emailExists']" class="invalid-feedback">Email já se encontra em uso.</div>
</div>
